<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default_layout">
    
    <!-- index.html 고유 스크립트 추가 -->
    <th:block layout:fragment="script">
        <script th:src="@{/static/js/login/adminLogin.js}"></script>
    </th:block>

    <div layout:fragment="content">
        <div class="wrap">
			<div class="w_in">
				<!-- sub-contents(S) -->
			<div class="sub_contents log ">
				<div class="sub_in log">
					
					<!-- login(S) -->
					<div class="intro log">
						<h4 class="int_tit">관리자 로그인</h4>
						<form name="frm" id="frm" method="post">
						<div class="member_info">
							<div class="m_blank">
								<label for="idInput">아이디</label>
								<input type="text" id="idInput" name="userId" onkeypress="fn_key_press()" th:value="${usrId}">
							</div>
							<div class="m_blank">
								<label for="pwInput">비밀번호</label>
								<input type="password" id="pwInput" name="userPw" onkeypress="fn_key_press()" th:value="${usrPw}">
							</div>
						</div>
						</form>
						<!--<input type="hidden" id="msgUp" name="msgUp" th:value="${msgUp}">-->
						<input type="hidden" id="msg" name="msg" th:value="${msg}">
						<a href="#!" class="btn_log" onclick="fn_search()">로그인</a>
					</div>
					<!-- login(E) -->


				</div>
			</div>
			<!-- sub-contents(E) -->
			</div>
		</div>
		
    </div>
</html>
