<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default_layout">
    
    <!-- index.html 고유 스크립트 추가 -->
    <th:block layout:fragment="script">
        <script th:src="@{/static/js/login/login.js}"></script>
    </th:block>

    <div layout:fragment="content">
        <div class="wrap">
			<div class="w_in">
				<!-- sub-contents(S) -->
			<div class="sub_contents log ">
				<div class="sub_in log">
					
					<!-- login(S) -->
					<div class="intro log">
						<h4 class="int_tit">회원 로그인</h4>
						<p class="int_explain">회원가입을 하신후 승인을 거치시면 
							<span class="bold">판매내역·미지급내역·실적집계</span> 등의 출하주 정산정보와 
							<span class="bold">일자별 낙찰명세서·기간별 거래원장</span> 등의 중도매인 거래정보를 보실 수 있습니다.</p>
						<form name="frm" id="frm" method="post">
						<input type="hidden" value="1" name="seq">
						<div class="member_info">
							<div class="m_blank">
								<label for="idInput">아이디</label>
								<input type="text" id="idInput" name="userId" onkeypress="fn_key_press()" th:value="${usrId}">
							</div>
							<div class="m_blank">
								<label for="pwInput">비밀번호</label>
								<input type="password" id="pwInput" name="userPw" onkeypress="fn_key_press()" th:value="${usrPw}">
							</div>
						</div>
						</form>
						<input type="hidden" id="msg" name="msg" th:value="${msg}">
						<input type="hidden" id="msgId" name="msgId" th:value="${msgId}">
						<input type="hidden" id="msgPass" name="msgPass" th:value="${msgPass}">
						<input type="hidden" id="msgPassUp" name="msgPassUp" th:value="${msgPassUp}">
						<a href="#!" class="btn_log" onclick="fn_search()">로그인</a>
						<ul class="etc_btn">
							<li><a th:href="@{/member/signUp}" id="signUp">회원가입</a></li>
							<li><a href="/member/idSearch">아이디찾기</a></li>
							<li><a href="/member/passSearch">비밀번호 찾기</a></li>
						</ul>
					</div>
					<!-- login(E) -->


				</div>
			</div>
			<!-- sub-contents(E) -->
			</div>
		</div>
		
    </div>
</html>
