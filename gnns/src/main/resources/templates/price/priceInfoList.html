<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default_layout">
    <!-- index.html 고유 CSS 추가 -->
    <th:block layout:fragment="css">
        <!-- link rel="stylesheet" th:href="@{/css/page/home.css}" > -->
    </th:block>
    
    <!-- index.html 고유 스크립트 추가 -->
    <th:block layout:fragment="script">
        <script th:src="@{/static/js/price/priceInfoList.js}"></script>
    </th:block>

    <div layout:fragment="content">
        <div class="wrap">
			<div class="w_in">
				<!-- sub-contents(S) -->
				<div class="sub_contents common">
				<!-- sub상단(S) -->
				<div class="sub_top">
					<h2 class="sub_title">시세정보 조회</h2>
	
					<!-- nav -->
        			<th:block th:replace="nav/nav03"></th:block>
				</div>
				<!-- sub상단(E) -->
				<div class="sub_in">
				
					<!-- 검색조건창(S) -->
					<div class="search_box type2">
						<select id="searchSel" name="mainCategory" onchange="javascript:fn_mainCategoryChange(this.value)">
						</select>
						<label for="searchSel"></label>
						<select id="searchSel" name="subCategory">
						</select>
						<label for="searchSel"></label>
						<div class="date_from_to">
							<div class="date_box">
								<input type="text" class="datepicker" name="schStrDate">
							</div>					
							<span class="hyphen">~</span>
							<div class="date_box">
								<input type="text" class="datepicker" name="schEndDate">
							</div>				
						</div>							
						<a href="#" class="btn_search" onclick="javascript:fn_searchPriceList();">검색</a>
					</div>
					<!-- 검색조건창(E) -->

					<div class="title_box mt50">
						<div class="fl"  id="divBtn">
							<!-- <a href="/excel/download" class="btn_type_02 xls">엑셀다운</a> -->
	
						</div>
						<div class="fr">
							<span class="txt_unit">(단위:원)</span>
						</div>
					</div>
					
					<!-- 테이블01(S) -->
					<div class="table_type_01 mt10">
						<table>
							<caption>시세정보 목록</caption>
							<colgroup>
								<col width="15%">
								<col width="15%">
								<col width="*%">
								<col width="*%">
								<col width="*%">
								<col width="*%">
								<col width="*%">
								<col width="*%">
							</colgroup>
							<thead>
								<tr>
									<th scope="col">품목</th>
									<th scope="col">품종</th>
									<th scope="col">단량</th>
									<th scope="col">단위</th>
									<th scope="col">등급</th>
									<th scope="col">최저가</th>
									<th scope="col">최고가</th>
									<th scope="col">평균가</th>
								</tr>
							</thead>
							<tbody id="priceList">
							</tbody>
						</table>
					</div>
					<!-- 테이블01(E) -->
					<!-- 테이블(E) -->
	
					<!-- 버튼(E) -->
	
					<!-- 페이지박스(S) -->
					<div class="paging_box" id="divPaging">
					</div>
					<input type="hidden" id="currentPage" th:value="${page}">
					<!-- 페이지박스(E) -->				
	
					</div>
				</div>
				<!-- sub-contents(E) -->	
			</div>
		</div>
		
    </div>
</html>
