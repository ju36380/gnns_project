<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default_layout">
    <!-- index.html 고유 CSS 추가 -->
    <th:block layout:fragment="css">
        <!-- link rel="stylesheet" th:href="@{/css/page/home.css}" > -->
    </th:block>
    
    <!-- index.html 고유 스크립트 추가 -->
    <th:block layout:fragment="script">
        <script th:src="@{/static/js/notice/noticeList.js}"></script>
    </th:block>

    <div layout:fragment="content">
        <div class="wrap">
			<div class="w_in">
				<!-- sub-contents(S) -->
				<div class="sub_contents common">
				<!-- sub상단(S) -->
				<div class="sub_top">
					<h2 class="sub_title"><span id="nTitle">유통정보</span></h2>
	
					<!-- nav -->
        			<th:block th:replace="nav/nav03"></th:block>
				</div>
				<div class="sub_in">
						
						<!-- 검색조건창(S) -->
						<div class="search_box">
							<select id="searchSel">
								<option value="subject">제목</option>
								<option value="contents">내용</option>
							</select>
							<label for="searchSel"></label>
							<input type="text" id="searchInp" placeholder="검색어를 입력하세요" onkeyup="javascript:fn_search();" th:value="${keyword}"><label for="searchInp"></label>
							<a href="javascript:fn_getPdsList();" class="btn_search">검색</a>
						</div>
						<!-- 검색조건창(E) -->
	
						<!-- 테이블(S) -->
						<div class="table_type_01 mt50">
						<table>
							<caption>자료갱신 일시</caption>
							<colgroup>
								<col width="10%">
								<col width="*">
								<col width="10%">
								<col width="12%">
								<col width="12%">
								<col width="12%">
							</colgroup>
							<thead>
								<tr>
									<th scope="col">번호</th>
									<th scope="col">제목</th>
									<th scope="col">파일</th>
									<th scope="col">조회수</th>
									<th scope="col">작성자</th>
									<th scope="col">작성일</th>
								</tr>
							</thead>
							<tbody id="noticeList"/> 
						</table>
					</div>
					<!-- 테이블(E) -->
	
					<!-- 버튼(S) -->
					<div class="btn_box">
						<div class="fr" th:if="${session.member eq null}">
							
						</div>
						<div class="fr" th:if="${session.member ne null}">
							<a href="/notice/noticeWrite" class="btn_type_01 gray write" th:if="${session.member.memberType eq 'A' }">글쓰기</a>
						</div>
					</div>
					<!-- 버튼(E) -->
	
					<!-- 페이지박스(S) -->
					<div class="paging_box" id="divPaging">
					</div>
					<!-- 페이지박스(E) -->
					<input type="hidden" id="currentPage" th:value="${page}">	
					</div>
				</div>
				<!-- sub-contents(E) -->	
			</div>
		</div>
		
    </div>
</html>
