<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default_layout">
    <!-- index.html 고유 CSS 추가 -->
    <th:block layout:fragment="css">
        <!-- link rel="stylesheet" th:href="@{/css/page/home.css}" > -->
    <th:block>
    
    <!-- index.html 고유 스크립트 추가 -->
    <th:block layout:fragment="script">
        <script th:src="@{/static/js/compost/compostList.js}"></script>
    <th:block>

    <div layout:fragment="content">
        <div class="wrap">
			<div class="w_in">
				<!-- sub-contents(S) -->
				<div class="sub_contents common">
					<!-- sub상단(S) -->
					<div class="sub_top">
						<h2 class="sub_title">부산물퇴비 신청현황</h2>
		
						<!-- nav -->
	       				<th:block th:replace="nav/nav08"></th:block>
					</div>
					<!-- sub상단(E) -->
					<div class="sub_in">
					
						<!-- 레프트메뉴추가(S) -->					
						<th:block th:replace="nav/adminMenu"></th:block>
						<!-- 레프트메뉴추가(E) -->
	
						<!-- 검색조건창(S) -->
						<div class="search_box">
							<select id="searchSel" onchange="fn_selected();">
								<!-- <option value="all">전체</option> -->
								<option value="nm" th:selected="${searchType}=='nm'">이름</option>
								<option value="bn" th:selected="${searchType}=='bn'">품목</option>
								<option value="mp" th:selected="${searchType}=='mp'">휴대폰</option>
							</select>
							<label for="searchSel"></label>
							<input type="text" id="searchInp" placeholder="검색어를 입력하세요" onkeyup="javascript:fn_search();" th:value="${keyword}"><label for="searchInp"></label>
							<a href="javascript:fn_click();" class="btn_search">검색</a>
						</div>
						<!-- <div class="all_search">
							<a href="compostList?page=1">전체</a>
						</div> -->
						<!-- 검색조건창(E) -->
	
						<!-- 테이블01(S) -->
						<div class="table_type_common" id="listArea">
						</div>
						<!-- 테이블01(E) -->
						<!-- 페이지박스(S) -->
						<div class="paging_box" id="divPaging"></div>
						<!-- 페이지박스(E) -->
						<input type="hidden" id="currentPage" th:value="${page}">
					</div>
				</div>
				<!-- sub-contents(E) -->	
			</div>
		</div>
    </div>
</html>
