<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lagn="ko" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- index.html 고유 스크립트 추가 -->
 <th:block layout:fragment="script">
     <script th:src="@{/static/js/popup/zipcodePopup.js}"></script>
 </th:block>
</head>
    <!-- 팝업(S) -->
	<div class="popup_bg" id="jusoPop">
		<form name="form" id="form" method="post" onkeypress="return event.keyCode!=13;" >
			<input type="hidden" name="currentPage" id="currentPage" value="1"/> <!-- 요청 변수 설정 (현재 페이지. currentPage : n > 0) -->
			<input type="hidden" name="countPerPage" id="countPerPage" value="10"/><!-- 요청 변수 설정 (페이지당 출력 개수. countPerPage 범위 : 0 < n <= 100) -->
			<input type="hidden" name="resultType" value="json"/> <!-- 요청 변수 설정 (검색결과형식 설정, json) --> 
			<input type="hidden" name="confmKey" value="U01TX0FVVEgyMDIxMDkwOTEyNDkzMTExMTY0Nzg="/><!-- 요청 변수 설정 (승인키) -->
		
			<div class="popup address">
				<div class="pop_header">
					<h2 class="p_tit">
						우편번호 찾기
						<!-- 품목찾기 -->
					</h2>
					<button class="p_close"></button>
				</div>
				<div class="p_search_box">
					<div class="p_s_top">
						<h4 class="p_notice">
							찾고자 하는 주소의 동을 입력해주세요
							<!-- 검색하고자 하는 품목을 입력하세요 -->
						</h4>
						<div class="p_s_input">
							<input type="text" placeholder="예시)삼성동" name="keyword" id="searchInputJ"  onkeyup="javascript:fn_getJuso('enter');" autocomplete='off'><label for="searchInputJ"></label>
							<button type="button" class="p_btn_search" onclick="javascript:fn_getJuso('view')"></button>
						</div>
					</div>
					<div class="p_s_result_box" id="jusoPopResult">
						
						
					</div>
					
					<!-- 페이지박스(S) -->
					
					<div class="p_s_page_box">
						<div class="paging_box" id="divPaging">
						</div>
					</div>
					
				</div>
				
				
			</div>
		</form>
	</div>
	
	<!-- 팝업(E) -->
