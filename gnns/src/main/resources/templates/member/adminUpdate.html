<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default_layout">
    
    <!-- index.html 고유 스크립트 추가 -->
    <th:block layout:fragment="script">
        <script th:src="@{/static/js/member/adminUpdate.js}"></script>
    </th:block>

    <div layout:fragment="content">
        <div class="wrap">
			<div class="w_in">
				<!-- sub-contents(S) -->
				<div class="sub_contents log ">
					<div class="sub_in log">
					
						<!-- 레프트메뉴추가(S) -->					
						<th:block th:replace="nav/adminMenu"></th:block>
						<!-- 레프트메뉴추가(E) -->
						
						<!-- login(S) -->
						<div class="intro log">
							<h4 class="int_tit">관리자수정</h4>
							<form name="frm" id="frm" method="post" action="/member/formUp">
								<div class="member_info">
									<div class="m_blank">
										<label for="idInput">아이디</label>
										<input type="text" id="idInput" name="userid" th:value="${param.adminId}" readonly>
									</div>
									<div class="m_blank">
										<label for="pwInput">비밀번호</label>
										<input type="password" id="pwInput" name="pwd" onkeypress="fn_key_press()" th:value="${pwd}">
									</div>
								</div>
							</form>
							<a href="#!" class="btn_log" onclick="fn_update()">수정</a>
							<a href="javascript:history.back();" class="btn_log">취소</a>
						</div>
					</div>
				</div>
			</div>
		</div>
    </div>
</html>
